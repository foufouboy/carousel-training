<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>My incredible and kitty-florally-railwaily-bedroomy carousel</h1>
        <p>(inspired by my incredible intelligence)</p>
    </div>
    <div class="carousel">
        <button class="carousel__button carousel__button--left">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left"><polyline points="15 18 9 12 15 6"></polyline></svg>
        </button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide"><img class="carousel__images" src="assets/kitten.jpg" alt="kitten"></li>
                <li class="carousel__slide"><img class="carousel__images" src="assets/kitchen.jpg" alt="kitchen"></li>
                <li class="carousel__slide"><img class="carousel__images" src="assets/old_room.jpg" alt="old room"></li>
                <li class="carousel__slide"><img class="carousel__images" src="assets/crawl_bedroom.jpg" alt="crawl bedroom"></li>
                <li class="carousel__slide"><img class="carousel__images" src="assets/kitten.jpg" alt="kitten"></li>
                <li class="carousel__slide"><img class="carousel__images" src="assets/floral_railway.jpg" alt="floral railway"></li>
            </ul>
        </div>
        <button class="carousel__button carousel__button--right">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right"><polyline points="9 18 15 12 9 6"></polyline></svg>
        </button>

        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
</body>
</html>
